<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система мониторинга погоды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <div class="row align-items-center">
            <!-- Левая колонка: Заголовок -->
            <div class="col-3">
                <h3 class="mb-0">Система мониторинга погоды</h3>
            </div>

            <!-- Центральная колонка: Форма поиска -->
            <div class="col-6 d-flex justify-content-center">
                <form th:action="@{/search_location}" method="post" class="d-flex align-items-center">
                    <input type="text" name="cityName" class="form-control me-2"
                           placeholder="Введите название места" required>

                    <select name="source" class="form-select me-2">
                        <option value="WeatherRepository">OpenWeather</option>
                        <option value="WeatherAPIRepository">WeatherAPI</option>
                    </select>

                    <button type="submit" class="btn btn-light me-2">
                        Найти
                    </button>

                    <button type="submit"
                            th:formaction="@{/change_api}"
                            formmethod="post"
                            formnovalidate
                            class="btn btn-light me-2 d-flex align-items-center">
                        <i class="bi bi-arrow-repeat me-1"></i> API
                    </button>
                </form>
            </div>

            <!-- Правая колонка: Блок пользователя -->
            <div class="col-3 d-flex justify-content-end align-items-center">
                <span th:if="${login}" class="me-2">
                    Добро пожаловать, <strong th:text="${login}"></strong>
                </span>
                <a href="/logout" class="btn btn-danger">Выйти</a>
            </div>
        </div>
    </div>
</header>


<main class="container mt-4">
    <h2 class="mb-4">Найдено:</h2>
    <div class="row" th:if="${weathers != null && weathers.size() > 0}">
        <div class="col-md-4 mb-4" th:each="weather : ${weathers}">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <!-- Иконка погоды -->
                    <img th:src="${weather.weatherDetails[0].icon}"
                         alt="Weather icon"
                         class="mb-3"
                         style="width: 80px; height: 80px;">

                    <!-- Информация о погоде -->
                    <h5 th:text="${weather.name}"></h5>
                    <p class="mb-1">
                        Температура: <span th:text="${weather.parameters.temp} + ' °C'"></span>
                    </p>
                    <p class="mb-1">
                        Влажность: <span th:text="${weather.parameters.humidity} + '%'"></span>
                    </p>
                    <p class="mb-1">
                        Скорость ветра: <span th:text="${weather.wind.speed} + ' m/s'"></span>
                    </p>
                    <p class="mb-1">
                        Состояние: <span th:text="${weather.weatherDetails[0].main}"></span>
                    </p>
                    <p>
                        Описание: <span th:text="${weather.weatherDetails[0].description}"></span>
                    </p>
                </div>
                <div class="card-footer p-0">
                    <form th:action="@{/delete_location}" method="post">
                        <input type="hidden" name="name" th:value="${weather.name}" />
                        <input type="hidden" name="lat" th:value="${weather.coordinates.lat}" />
                        <input type="hidden" name="lon" th:value="${weather.coordinates.lon}" />
                        <button type="submit" class="btn btn-danger btn-block rounded-0" style="width: 100%;">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p th:if="${weathers == null || weathers.size() == 0}">Ничего не найдено.</p>
</main>
</body>
</html>
