<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Material Design Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid #667eea;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-outline .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5a67d8;
            border-color: #5a67d8;
            transform: scale(1.05);
        }

        a {
            color: #764ba2;
            text-decoration: none;
        }

        a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-4 p-5">
                <h2 class="text-center mb-4">Авторизация</h2>
                <form th:action="@{/login}" th:object="${user}" method="post">
                    <div class="form-outline mb-4">
                        <input type="text" id="login" name="login" class="form-control" th:field="*{login}" />
                        <label class="form-label" for="login">Логин</label>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" th:field="*{password}" />
                        <label class="form-label" for="password">Пароль</label>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>
                    </div>

                    <div class="text-center">
                        <a href="/registration">Нет аккаунта? Зарегистрируйтесь</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- MDB -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>
</html>
