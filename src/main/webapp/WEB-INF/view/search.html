<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск погоды</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- jQuery (обязательно) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap Select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>


</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="mb-0">
            <a th:href="@{/home}" class="text-white text-decoration-none">
                Система мониторинга погоды
            </a>
        </h1>
        <form th:action="@{/search_location}" method="post" class="d-flex align-items-center gap-2">
            <input type="text" name="cityName" class="form-control"
                   placeholder="Введите название места"
                   th:value="${cityName}" required>

            <!-- API Выбор -->
            <div class="btn-group me-2">
                <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Выберите API
                </button>
                <ul class="dropdown-menu p-3" style="min-width: 250px;">
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="sources" value="WeatherRepository"
                                   th:checked="${#lists.contains(selectedSources, 'WeatherRepository')}" id="weatherRepo">
                            <label class="form-check-label" for="weatherRepo">OpenWeather</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="sources" value="WeatherAPIRepository"
                                   th:checked="${#lists.contains(selectedSources, 'WeatherAPIRepository')}" id="weatherApiRepo">
                            <label class="form-check-label" for="weatherApiRepo">WeatherAPI</label>
                        </div>
                    </li>
                    <!-- И дальше можно добавить ещё API! -->
                </ul>
            </div>


            <button type="submit" class="btn btn-light">
                Найти
            </button>
        </form>
    </div>
</header>

<main class="container mt-4">

    <!-- Ошибка если не выбраны источники -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Вывод ошибок по API -->
    <div th:if="${errorsByApi != null}">
        <div th:each="errorEntry : ${errorsByApi}">
            <div class="alert alert-danger" role="alert">
                Ошибка в API <strong th:text="${errorEntry.key}"></strong>:
                <span th:text="${errorEntry.value}"></span>
            </div>
        </div>
    </div>

    <!-- Вывод результатов по API -->
    <div th:if="${resultsByApi != null}">
        <div th:each="entry : ${resultsByApi}">
            <h3 th:text="'Результаты для API: ' + ${entry.key}" class="mb-3"></h3>

            <div class="row">
                <div class="col-md-4 mb-4" th:each="weather : ${entry.value}">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <img th:src="${weather.weatherDetails[0].icon}" alt="Weather icon"
                                 class="mb-3" style="width: 80px; height: 80px;">
                            <h5 th:text="${weather.name}"></h5>
                            <p class="mb-1">Температура: <span th:text="${weather.parameters.temp} + ' °C'"></span></p>
                            <p class="mb-1">Влажность: <span th:text="${weather.parameters.humidity} + '%'"></span></p>
                            <p class="mb-1">Скорость ветра: <span th:text="${weather.wind.speed} + ' m/s'"></span></p>
                            <p class="mb-1">Состояние: <span th:text="${weather.weatherDetails[0].main}"></span></p>
                            <p>Описание: <span th:text="${weather.weatherDetails[0].description}"></span></p>
                        </div>
                        <div class="card-footer p-0">
                            <form th:action="@{/save_location}" method="post">
                                <input type="hidden" name="name" th:value="${weather.name}" />
                                <input type="hidden" name="lat" th:value="${weather.coordinates.lat}" />
                                <input type="hidden" name="lon" th:value="${weather.coordinates.lon}" />
                                <button type="submit" class="btn btn-primary btn-block rounded-0" style="width: 100%;">Сохранить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <hr/>
        </div>
    </div>

    <p th:if="${resultsByApi == null || resultsByApi.isEmpty()}">Ничего не найдено.</p>
</main>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap Bundle (обязательно для dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Select -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        $('.selectpicker').selectpicker({
            style: 'btn-light',
            size: 4
        });
    });
</script>


</body>
</html>
